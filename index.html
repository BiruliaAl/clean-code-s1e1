<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="eisenhower-matrix">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <div class="container">

      <section class="task add-task">
        <label for="new-task">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task" class="task__item" type="text">
          <button>Add</button>
        </div>
      </section>

      <section class="task todo-task">
        <h3>Todo</h3>
        <ul id="todo-task__list"> 
          <li>
            <input type="checkbox">
            <label class="task__item">Pay Bills</label>
            <input type="text" class="task__item">
            <button class="btn_edit">Edit</button>
            <button class="btn_delete">
              <img src="./remove.svg" alt="#">
            </button>
          </li>
          <li class="task_edit-mode">
            <input type="checkbox">
            <label class="task__item">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__item">
            <button class="btn_edit">Save</button>
            <button class="btn_delete"><img src="./remove.svg" alt="#"></button>
          </li>
        </ul>
      </section>
      
      <section class="task completed-task">
        <h3>Completed</h3>
        <ul id="completed-task__list">
          <li>
            <input type="checkbox" checked>
            <label class="task__item">See the Doctor</label>
            <input type="text" class="task__item">
            <button class="btn_edit">Edit</button>
            <button class="btn_delete"><img src="./remove.svg" alt="#"></button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
